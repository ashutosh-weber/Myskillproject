{% extends 'core/base.html' %}
{% block content %} 

<div class="container mt-5">
  <h1 class="text-warning mt-5 border-bottom">SKILLS</h1>

  <div class="row text-white">
    <div class="col-sm-5">
      <h3 class="mt-5">HTML/CSS</h3>
      <div class="progress">
       <div class="progress-bar bg-danger" role="progressbar" 
       style="width:40%" aria-valuenow="100" aria-valuemin="0"
       aria-valuemax="100">40%</div>  
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">Javascript</h3>
      <div class="progress">
       <div class="progress-bar progress-bar-striped 
       progress-bar-animated" role="progressbar" 
       style="width:60%" aria-valuenow="95" aria-valuemin="0"
       aria-valuemax="100">60%</div>  
      </div>
    </div>
    <div class="row text-white">
      <div class="col-sm-5">
        <h3 class="mt-5">Datastructure</h3>
        <div class="progress">
         <div class="progress-bar bg-ray" role="progressbar" 
         style="width:70%" aria-valuenow="100" aria-valuemin="0"
         aria-valuemax="100">70%</div>  
        </div>
      </div>
  
      <div class="col-sm-5 offset-sm-2">
        <h3 class="mt-5">Django</h3>
        <div class="progress">
         <div class="progress-bar progress-bar-striped 
         progress-bar-animated" role="progressbar" 
         style="width:75%" aria-valuenow="95" aria-valuemin="0"
         aria-valuemax="100">75%</div>  
        </div>
      </div>
      <div class="row text-white">
        <div class="col-sm-5">
          <h3 class="mt-5">Database system</h3>
          <div class="progress">
           <div class="progress-bar bg-ray" role="progressbar" 
           style="width:50%" aria-valuenow="100" aria-valuemin="0"
           aria-valuemax="100">50%</div>  
          </div>
        </div>
    
        <div class="col-sm-5 offset-sm-2">
          <h3 class="mt-5">Python</h3>
          <div class="progress">
           <div class="progress-bar progress-bar-striped 
           progress-bar-animated" role="progressbar" 
           style="width:90%" aria-valuenow="95" aria-valuemin="0"
           aria-valuemax="100">90%</div>  
          </div>
        </div>
        <div class="row text-white">
          <div class="col-sm-5">
            <h3 class="mt-5">Flask</h3>
            <div class="progress">
             <div class="progress-bar bg-danger" role="progressbar" 
             style="width:95%" aria-valuenow="100" aria-valuemin="0"
             aria-valuemax="100">95%</div>  
            </div>
          </div>
      
          <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">React</h3>
            <div class="progress">
             <div class="progress-bar progress-bar-striped 
             progress-bar-animated" role="progressbar" 
             style="width:50%" aria-valuenow="95" aria-valuemin="0"
             aria-valuemax="100">50%</div>  
            </div>
          </div>
    
  </div>


  

</div>

    
 
    




{% endblock content %}
